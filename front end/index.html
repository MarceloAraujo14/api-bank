<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Banco TQI</title>
    
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body> 
    <div id="parallelogram"></div>
    <section>
        <form action="#" method="POST">
            <h1>Crie sua conta</h1>
            <fieldset>
                    <div class="container">
                        <input type="text" required name="name" autofocus>
                        <label>Nome</label>
                    </div>
                    <div class="container">
                        <input type="text" required name="lastname">
                        <label>Sobrenome</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container"> 
                    <input type="number" required name="cpf">
                    <label>CPF</label>
                </div>
                <div class="container">
                    <input type="number" required name="rg">
                    <label>RG</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="date" requerid name="" id="data">
                    <label"></label>
                </div>
                <div class="container">
                    <input type="number" required name="renda">
                    <label>Renda R$</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="email" required name="email" id="">
                    <label>E-mail</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="password" required name="password">
                    <label>Senha</label>
                </div>
                <div class="container">
                    <input type="password" required name="confirm">
                    <label>Confirmar senha</label>
                </div>
            </fieldset>

            <h2>Endereço</h2>

            <fieldset>
                <div class="container">
                    <input type="number" required name="cep" >
                    <label>CEP</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" required name="endereço">
                    <label>Endereço</label>
                </div>
                <div class="container">
                    <input type="number"  required name="numero" >
                    <label>Número</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" required name="complemento" >
                    <label >Complemento</label>
                </div>
                <div class="container">
                    <input type="text" required name="bairro">
                    <label>Bairro</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" required name="cidade" >
                    <label>Cidade</label>
                </div>
            </fieldset>

            <fieldset>
                <div id="estado">
                    <p>Estado: </p><select class="custom-select my-1 mr-sm-2" th:field="${enderecos.estado}"  required="" autofocus="">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="PR">PR</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                      </select>
                </div>
            </fieldset>

            <fieldset>
                <div id="check">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar os termos de uso.</label>
                </div>
                <button id="button">Criar Conta</button>
            </fieldset>
            <a href="#"> Ler termo de uso</a>
        </form>
        
    </section>
</body>
</html>
